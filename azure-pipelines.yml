# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd65c0e3a-7488-432b-94d3-7271162eac66'
  imageRepository: 'testimage'
  containerRegistry: 'vernovaacr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(dockerRegistryServiceConnection)
    # - script: |
    #     docker run vernovaacr.azurecr.io/testimage:$(tag)
    - script: |
        docker run -e AZP_URL="https://dev.azure.com/GEVernovaSandbox" -e AZP_TOKEN="mv25i2yj36ozm4jkjsjeb3dasjlvmkqbo2fpqm6h3jq2oc3uofna" -e AZP_POOL="DockerPool" -e AZP_AGENT_NAME="dockervm" --name "docker-agent1" testimage:$(tag)